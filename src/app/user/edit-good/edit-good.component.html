<div class="good-card">
  <div class="img-preview">
    <img class="item-image" [hidden]="!currentGood.img" [src]="currentGood.img" alt="">
    <img class="item-image" [hidden]="currentGood.img" src="../../../assets/img/preview.png" alt="">
  </div>

  <h1>{{currentGood.name}}</h1>
  <button (click)="setData()">Set Data To DB</button>


</div>










<span>User ID -> {{goodId}}</span>
<form [formGroup]="form" (ngSubmit)="onSubmit()" action="">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" class="form-control" formControlName="email">
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input id="pass" type="password" class="form-control" formControlName="password">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
